<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>


    <!-- NAVIGATION HERE -->
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
         <form action="thanks.html" method="get" class="wf1">
        <fieldset>
            <legend>Personal Information</legend>
            <label>First Name: <input type="text" id="fname" name="fname" required></label>
            <label>Last Name: <input type="text" id="lname" name="lname" required></label>
            <label>Phone: <input type="tel" id="phone" name="phone" placeholder="632573853"></label>
            <label>Email: <input type="email" id="email" name="email" required></label>
            <label>Website: <input type="url" id="website" name="website" placeholder="http://example.com"></label>
            
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label><input type="radio" id="beginner" name="audience" value="beginner">Beginner</label>
            <label><input type="radio" id="intermediate" name="audience" value="intermediate">Intermediate</label>
            <label><input type="radio" id="advanced" name="audience" value="advanced">Advanced</label>
            
            <div>Software Needed</div>
            <label><input type="checkbox" name="editing" value="yes">Photo Editing</label>
            <label><input type="checkbox" name="code" value="yes">Coding</label>
            <label><input type="checkbox" name="process" value="yes">Preprocessor</label>
            <label><input type="checkbox" name="client" value="yes">FTP Client</label>
        </fieldset>
        <fieldset>
            <legend>Funding</legend>
            <label>Anticipated Completion Date <input type="date" id="date" name="completeDate"></label>
            <label>Course Subject
                <select name="subject" id="subject">
                    <option value="">Please Select &#9662; </option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="constructing">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="business">Bussines Professional</option>
                    <option value="security">Cyber Security</option>
                </select>
            </label>
            <label>How Manny Authors <input type="number" id="number" name="authors"></label>
        </fieldset>
        <input type="submit" value="Propose my course">
    </form>




    </main>
