<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>HTML Form</h1>
    </header>
    <main>
        <form action="thanks.html" method="get" class="wf1">
            <div class="div-title">User Information</div>
            <div class="login">
                <label>Username: <input type="text" id="username" name="username" required></label>
                <label>Password: <input type="password" id="password" name="password" pattern=".{8,}"
                        title="Password must be at least 8 characters long and contain only letters and numbers"
                        required></label>
                <label>Re-enter your password: <input type="password" id="confirmPassword" name="confirmPassword"
                        required></label>
                <label>Email: <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
                        title="Please enter a valid BYU-Idaho email address (e.g., example@byui.edu)" required></label>
            </div>

            <div class="div-title">Page Rating</div>
            <div class="rating-container">
                <div class="rating-value" id="ratingValue">5</div>
                <input type="range" id="pageRating" name="pageRating" class="rating-range" min="1" max="10" step="1"
                    value="5">
                <div class="rating-labels">
                    <span class="rating-label">1 (Poor)</span>
                    <span class="rating-label">10 (Excellent)</span>
                </div>
            </div>
            <p id="error-message" class="error-message">‚ùå Passwords do not match. Please try again.</p>
            <input id="submitBtn" type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> &bull; Alberto F. Conejo &bull; Barcelona, Spain</p>
        <p class="last-modified"><span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
</body>

</html>
